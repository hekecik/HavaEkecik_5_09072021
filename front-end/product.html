<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/07a0a1cffa.js" crossorigin="anonymous"></script>
    <meta name="description"
        content="ORINOCO est un site de vente en ligne d'ours en peluche, de meubles en chêne et de caméras anciennes">
    <title>Description du produit</title>
</head>

<body>
    <div class="d-flex flex-row justify-content-between">
        <div class="back-button">
            <i class="fas fa-chevron-left"></i>
            <a href="index.html" class=""> Retour à la page d'accueil</a>
        </div>
        <div class="basket-group">
            <i class="fas fa-shopping-basket mr-3"></i>
            <a href="panier.html" class="basket-button">Panier</a>
        </div>
    </div>
    <div id="camera" class="mb-0"></div>
    <div class="product-description-order mt-3">
        <div class="d-flex flex-row align-items-center justify-content-evenly">
            <div class="align-items-center">
                <label for="lensesChoice">Taille de la lentille :</label>
                <select id="lensesChoice">
                    <option>Sélectionnez votre choix</option>
                </select>
            </div>
            <div class="align-items-center">
                <label for="cameraNum">Quantité :</label>
                <input id="cameraNum" type="number" name="cameraNum" value="1" min="1">
            </div>
            <!-- <div class="added-to-cart-confirmation">
        <p class="text-confirmation"></p>
    </div> -->
        </div>
        <button class='btn-add p-2 mt-5 mb-3' onclick="addToBasket()">Ajouter au panier</button>
    </div>

    <script src="js/product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</html>
